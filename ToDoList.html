<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    
    <div>
        <label for="txt">Text: </label> 
        <br>
        <textarea id="txt" maxlength="50"></textarea>
        <button onclick="addTask()">Send</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>IsDone</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>

        <tbody id="myTable">
        </tbody>
    </table>

    <script>
        async function getData() {
            let response = await fetch('/tasks',{
                method:'GET'
            });
            let data = await response.json();
            creatTable(data);
            
        }
        
        function creatTable(data) {
            let txt = "";
            for (obj of data) {
                if(obj){
                    txt += `<tr>`;
                    txt += `<td>${obj.id}</td>`;
                    txt += `<td>${obj.text}</td>`;
                    txt += `<td>${obj.isDone}</td>`;
                    txt += `<td><button>‚úèÔ∏è</button></td>`;
                    txt += `<td><button>üóëÔ∏è</button></td>`;

                    txt += `</tr>`;

                }
    
            }
            document.getElementById("myTable").innerHTML = txt;
        }

        async function addTask() {
            try{
                let txt = document.getElementById('txt').value;
                let response = await fetch('/tasks',{
                    method: 'post',
                    headers: {'Content-type':'application/json'},
                    body: JSON.stringify({txt})
                })
                if(response.ok){
                    alert("added luckly")
                }
                 getData();
                document.getElementById('txt').value = "";

            }catch(err){
                alert(err);
            }
        }

        getData();
    </script>
</body>
</html>
