<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>IsDone</th>
                <th>Edit</th>
                <th>Delete</th>

            </tr>
        </thead>

        <tbody id="myTable">
        </tbody>
    </table>

    <script>
        async function getData() {
            let response = await fetch('/tasks');
            let data = await response.json();
            creatTable(data);
            
        }
        
        function creatTable(data) {
            let txt = "";
            for (obj of data) {
                if(obj){
                    txt += `<tr>`;
                    txt += `<td>${obj.id}</td>`;
                    txt += `<td>${obj.text}</td>`;
                    txt += `<td>${obj.isDone}</td>`;
                    txt += `<td><button>‚úèÔ∏è</button></td>`;
                    txt += `<td><button>üóëÔ∏è</button></td>`;

                    txt += `</tr>`;

                }
    
            }
            document.getElementById("myTable").innerHTML = txt;
        }
        getData();
    </script>
</body>
</html>
